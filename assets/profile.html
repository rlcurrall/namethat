<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NameThat | Profile</title>
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=teal&shade=500"
    />

    <!-- Include TailwindCSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include AlpineJS from CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="h-full">
    <!-- Navigation Header -->
    <nav class="border-b border-white/5 bg-gray-900 shadow-sm">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div
          class="relative flex h-16 items-center justify-between"
          x-data="{ open: false }"
        >
          <div class="pl-2 flex flex-shrink-0 items-center">
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=teal&shade=500"
              alt="Your Company"
            />
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <button
                type="button"
                class="relative flex rounded-sm text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 text-white focus:ring-offset-gray-800"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
                @click="open = true"
                @click.outside="open = false"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>

              <template x-if="open">
                <div
                  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="/games"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                  >
                    Your Games
                  </a>
                  <a
                    href="/profile"
                    class="block px-4 py-2 text-sm text-gray-700 bg-gray-100"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                  >
                    Your Profile
                  </a>
                  <a
                    href="/logout"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                  >
                    Sign out
                  </a>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main
      x-data="EditProfile"
      class="py-12 mx-auto max-w-7xl px-2 sm:px-6 lg:px-8"
    >
      <form @submit.prevent="updateProfile">
        <div class="space-y-12">
          <section class="border-b border-white/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-white">
              Profile
            </h2>
            <p class="mt-1 text-sm leading-6 text-gray-400">
              This information will be displayed publicly so be careful what you
              share.
            </p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-white"
                >
                  Email address
                </label>
                <div class="mt-2">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    x-model="form.email"
                    class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
            </div>
          </section>

          <section class="border-b border-white/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-white">
              Security
            </h2>
            <p class="mt-1 text-sm leading-6 text-gray-400">
              Ensure your account is using a long, random password to stay
              secure.
            </p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label
                  for="old-password"
                  class="block text-sm font-medium leading-6 text-white"
                >
                  Old Password
                </label>
                <div class="mt-2">
                  <input
                    id="old-password"
                    name="old-password"
                    type="password"
                    autocomplete="current-password"
                    x-model="form.oldPassword"
                    class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="sm:col-span-4">
                <label
                  for="new-password"
                  class="block text-sm font-medium leading-6 text-white"
                >
                  New Password
                </label>
                <div class="mt-2">
                  <input
                    id="new-password"
                    name="new-password"
                    type="password"
                    autocomplete="new-password"
                    x-model="form.newPassword"
                    class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="sm:col-span-4">
                <label
                  for="confirm-password"
                  class="block text-sm font-medium leading-6 text-white"
                >
                  Confirm Password
                </label>
                <div class="mt-2">
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    autocomplete="new-password"
                    x-model="form.confirmPassword"
                    class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-3 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="mt-6 flex items-center gap-x-6">
          <button
            type="button"
            class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500"
            @click="deleteAccount"
          >
            Delete Account
          </button>
          <div class="flex-1"></div>
          <button
            type="button"
            class="text-sm font-semibold leading-6 text-white"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-teal-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-500"
          >
            Save
          </button>
        </div>
      </form>

      <!-- Error toast -->
      <template x-if="error">
        <div
          class="pointer-events-none fixed inset-x-0 bottom-0 sm:flex sm:justify-center sm:px-6 sm:pb-5 lg:px-8"
        >
          <div
            class="pointer-events-auto flex items-center justify-between gap-x-6 bg-red-600 px-6 py-2.5 sm:rounded-xl sm:py-3 sm:pl-4 sm:pr-3.5"
          >
            <p class="text-sm leading-6 text-white">
              <a href="#" class="flex gap-2 items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <strong class="font-semibold">Error</strong>
                <span x-text="error"></span>
              </a>
            </p>
            <button
              type="button"
              class="-m-1.5 flex-none p-1.5"
              @click="error = null"
            >
              <span class="sr-only">Dismiss</span>
              <svg
                class="h-5 w-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>

      <!-- Success toast -->
      <template x-if="successMessage">
        <div
          class="pointer-events-none fixed inset-x-0 bottom-0 sm:flex sm:justify-center sm:px-6 sm:pb-5 lg:px-8"
        >
          <div
            class="pointer-events-auto flex items-center justify-between gap-x-6 bg-green-600 px-6 py-2.5 sm:rounded-xl sm:py-3 sm:pl-4 sm:pr-3.5"
          >
            <p class="text-sm leading-6 text-white">
              <a href="#" class="flex gap-2 items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"
                  />
                </svg>
                <strong class="font-semibold">Success</strong>
                <span x-text="successMessage"></span>
              </a>
            </p>
            <button
              type="button"
              class="-m-1.5 flex-none p-1.5"
              @click="error = null"
            >
              <span class="sr-only">Dismiss</span>
              <svg
                class="h-5 w-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>

    <script>
      function EditProfile() {
        return {
          form: {
            email: "",
            oldPassword: "",
            newPassword: "",
            confirmPassword: "",
          },
          error: null,
          successMessage: null,
          async updateProfile() {
            try {
              const email = this.form.email || null;
              const old_password = this.form.oldPassword || null;
              const new_password = this.form.newPassword || null;
              const confirm_password = this.form.confirmPassword || null;

              if (
                this.form.newPassword &&
                this.form.confirmPassword &&
                this.form.newPassword !== this.form.confirmPassword
              )
                throw new Error("Passwords do not match");

              const response = await fetch("/api/profile", {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  email,
                  old_password,
                  new_password,
                }),
              });

              const data = await response.json();
              if (!response.ok) throw new Error(data.error);

              await this.resetForm();

              // show success notification
              this.successMessage = "Profile updated successfully";
              const tid = setTimeout(() => {
                this.successMessage = null;
                clearTimeout(tid);
              }, 5000);
            } catch (e) {
              console.error(e);
              this.error = e.message;
              const tid = setTimeout(() => {
                this.error = null;
                clearTimeout(tid);
              }, 5000);
            }
          },
          async deleteAccount() {
            try {
              const confirmed = confirm(
                "Are you sure you want to delete your account?"
              );

              if (!confirmed) return;

              const response = await fetch("/api/profile", {
                method: "DELETE",
              });

              const data = await response.json();
              if (!response.ok) throw new Error(data.error);

              window.location.assign("/");
            } catch (e) {
              console.error(e);
              this.error = e.message;
              const tid = setTimeout(() => {
                this.error = null;
                clearTimeout(tid);
              }, 5000);
            }
          },
          async resetForm() {
            this.form.email = "";
            this.form.oldPassword = "";
            this.form.newPassword = "";
            this.form.confirmPassword = "";

            const response = await fetch("/api/profile");
            const data = await response.json();
            this.form.email = data.email;
          },
          async init() {
            await this.resetForm();
          },
        };
      }
    </script>
  </body>
</html>
