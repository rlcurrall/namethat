<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NameThat | Sign In</title>
    <link
      rel="icon"
      href="https://tailwindui.com/img/logos/mark.svg?color=teal&shade=500"
    />

    <!-- Include TailwindCSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include AlpineJS from CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="h-full">
    <main
      x-data="LoginForm"
      class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=teal&shade=500"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" @submit.prevent="submit">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-white"
            >
              Email address
            </label>
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                x-model="form.email"
                class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-white"
              >
                Password
              </label>
              <div class="text-sm">
                <!-- <a
                  href="#"
                  class="font-semibold text-teal-400 hover:text-teal-300"
                >
                  Forgot password?
                </a> -->
              </div>
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                x-model="form.password"
                class="block w-full rounded-md border-0 bg-white/5 py-1.5 px-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-teal-500 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-teal-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-500"
            >
              Sign in
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-400">
          Not a member?
          <a
            href="/register"
            class="font-semibold leading-6 text-teal-400 hover:text-teal-300"
          >
            Create an account
          </a>
        </p>
      </div>

      <!-- Error toast -->
      <template x-if="error">
        <div
          class="pointer-events-none fixed inset-x-0 bottom-0 sm:flex sm:justify-center sm:px-6 sm:pb-5 lg:px-8"
        >
          <div
            class="pointer-events-auto flex items-center justify-between gap-x-6 bg-red-600 px-6 py-2.5 sm:rounded-xl sm:py-3 sm:pl-4 sm:pr-3.5"
          >
            <p class="text-sm leading-6 text-white">
              <a href="#" class="flex gap-2 items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <strong class="font-semibold">Error</strong>
                <span x-text="error"></span>
              </a>
            </p>
            <button
              type="button"
              class="-m-1.5 flex-none p-1.5"
              @click="error = null"
            >
              <span class="sr-only">Dismiss</span>
              <svg
                class="h-5 w-5 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
                />
              </svg>
            </button>
          </div>
        </div>
      </template>
    </main>

    <script>
      function LoginForm() {
        return {
          form: {
            email: "",
            password: "",
          },
          error: null,
          async submit() {
            const body = JSON.stringify(this.form);
            try {
              const response = await fetch("/api/login", {
                method: "POST",
                body,
                headers: { "Content-Type": "application/json" },
              });

              const json = await response.json();
              if (!response.ok) {
                throw new Error(json.error);
              }

              window.location.assign("/games");
            } catch (error) {
              console.error(error);
              this.error = error.message;
              const tid = setTimeout(() => {
                this.error = null;
                clearTimeout(tid);
              }, 5000);
            }
          },
        };
      }
    </script>
  </body>
</html>
